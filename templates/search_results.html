<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div class="">
        <h2 class="">Search results for '{{query}}'</h2>

    </div>

    <!--Section de la grille d'anonce-->
    <section class="grid grid-flow-row grid-cols-4 gap-5 p-5">
        <!--structure bloc d'annonce-->
        {% for posts in posts %}
        <article class="group relative grow">
                    <div>
                        <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                            <a href="{{ url_for('open_post', id=posts['_id'])}}">
                                <span class="absolute inset-0"></span>
                                {{posts['title']}}
                            </a>
                        </h3>
                        <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">{{posts['content']}}</p>
                        <p class="font-semibold text-gray-900">{{posts['author']}}</p>
                    </div>
                </article>
        {% endfor %}

        {% if posts|length == 0 %}
            <p>No results found</p>
        {% endif %}
    </section>
{% endblock %}
